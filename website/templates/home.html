    <style>
      body {
        text-align: center;
        background-color: #ffffff; /* Set the desired background color */
      }
    
      h1, h2 {
        text-align: center;
      }
    
      #new-review {
        margin: 0 auto;
        width: 50%; /* Adjust the width as per your preference */
        text-align: left;
        background-color: #42005c; /* Set the desired background color */
        padding: 20px;
        color: #ffffff; /* Text color */
      }
    
      #new-review label {
        display: block;
        margin-bottom: 10px;
      }
    
      #new-review input, #new-review select, #new-review textarea {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
      }
    
      #new-review button {
        margin-top: 10px;
      }
    </style>

    <h1 align="center">Welcome to the Review Page</h1>
    <ul class="list-group list-group-flush" id="reviews">
      <h2>Recent Reviews</h2>
      {% for review in user.reviews %}
      <li class="list-group-item">
        {{ review.data }}
        <button type="button" class="close" onClick="deleteReview({ review,id })">
          <span aria-hidden="true">&times;</span>
        </button>
      </li>
      {% endfor %}
    </ul>

      <section id="new-review">

          <input type="text" id="name" name="name" required>
          <br />

          <label for="rating">Rate Experience:</label>
          <select id="rating" name="rating" required>
            <option value="">Select a rating</option>
            <option value="5">5. Excellent</option>
            <option value="4">4. Good</option>
            <option value="3">3. Average</option>
            <option value="2">2. Below Average</option>
            <option value="1">1. Poor</option>
          </select>
          <br />

          <label for="review">Your Review:</label>
          <textarea name="review" id="review" class="form-control" placeholder="Write your review..." required></textarea>
          <br />

          <div align="center">
            <button type="submit" class="btn btn-primary">Submit Review</button>
          </div> 
        </form>
      </section>
